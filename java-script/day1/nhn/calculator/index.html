<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>굉장한스터디계산기</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
 <h1>자바스크립트 계산기 만들기</h1>

<main>
        <input type="text" disabled>
        <div class="button-wrap">
            <button datatype="Ac" class="Ac">AC</button>
            <button datatype="operator">&divide;</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button datatype="operator">&times</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button datatype="operator">+</button>
            <button class="zero">0</button>
            <button>.</button>
            <button datatype="eqauls">=</button>
            <script src="script.js"></script>
        </div>
</main>

</body>
</html>
